<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Page</title>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <h1 id="AlbumName"></h1>
        <table>
            <tr>
                <td> <p class="subheader">Written by:</p></td>
                <td><p id="Name" class="subheader"></p></td>
            </tr>
        </table>
        <table>
            <tr>
                <td> <p class="subheader">Posted on:</p></td>
                <td><p id="Date" class="subheader"></p></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><p class="subheader"> Review Type: </p></td>
                <td><p id="ReviewType" class="subheader"></p></td>
            </tr>
        </table>
        <br><br><br>
        <p id="Body"></p>
        <img id="AlbumCover" class="AlbumCover" src="" alt="Album Cover goes here"/>
    </div>

</body>
<script src="AjaxCalls.js"></script>
<script src="UserInterface.js"></script>
</html>
